<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Management System</title>
    
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Welcome to Booking System</h1>
            <p>Please select your role and enter your credentials to access the booking platform. We provide separate access for managers and students.</p>
        </div>
        
        <div class="login-right">
            <div class="login-header">
                <h2>Sign In</h2>
                <p>Choose your role and enter your credentials</p>
            </div>
            
            <!-- Error Message -->
            <div th:if="${error}" class="error-message" th:text="${error}"></div>
            
            <form th:action="@{/login}" method="post">
                <!-- Role Selector -->
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" id="manager" name="role" value="MANAGER" 
                               th:checked="${selectedRole == 'MANAGER'}" required>
                        <label for="manager">Manager</label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="student" name="role" value="STUDENT" 
                               th:checked="${selectedRole == 'STUDENT' or selectedRole == null}">
                        <label for="student">Student</label>
                    </div>
                </div>
                
                <!-- Username Field -->
                <div class="form-group">
                    <label for="name">Username</label>
                    <input type="text" id="name" name="name" 
                           th:value="${name}" 
                           placeholder="Enter your username" 
                           required>
                </div>
                
                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" 
                           placeholder="Enter your password" 
                           required>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="login-button">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
