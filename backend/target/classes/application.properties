
# H2 Database Configuration (H2 console: http://localhost:8080/h2-console)
spring.datasource.url=jdbc:h2:file:./data/laundrydb
spring.datasource.driverClassName=org.h2.Driver
# set simple credentials for the local H2 file DB
spring.datasource.username=wach
spring.datasource.password=1234

# Use manual SQL files
# Let Hibernate create/update the schema before data SQL runs so user.sql inserts succeed
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:user.sql

# JPA Configuration
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server
server.port=8080

# Workaround: exclude R2DBC auto-configuration which expects optional R2DBC classes
# (this project doesn't use R2DBC and placing the main class in the default package
# can cause wide component-scanning which may trigger autoconfig checks).
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.r2dbc.R2dbcAutoConfiguration,org.springframework.boot.autoconfigure.r2dbc.R2dbcDataAutoConfiguration
