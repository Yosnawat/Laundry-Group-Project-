<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laundry Management System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* [CHANGE] Updated to a bright, yellow/orange gradient */
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            /* [CHANGE] Softened shadow for a "brighter" feel */
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            max-width: 900px;
            width: 100%;
            display: flex;
            min-height: 550px;
        }

        .left-panel {
            /* [CHANGE] Updated to the new gradient */
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
            padding: 50px 40px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .left-panel h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .left-panel p {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .laundry-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .right-panel {
            flex: 1;
            padding: 50px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            width: 100%;
        }

        .form-title {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            color: #666;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }

        .tab.active {
            /* [CHANGE] Updated active tab color */
            color: #f6d365;
            font-weight: 600;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            /* [CHANGE] Updated active tab underline color */
            background: #f6d365;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            /* [CHANGE] Updated form field focus color */
            border-color: #f6d365;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            /* [CHANGE] Updated button gradient */
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            /* [CHANGE] Updated button hover shadow color */
            box-shadow: 0 5px 20px rgba(246, 211, 101, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .helper-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .left-panel {
                padding: 30px 20px;
            }

            .right-panel {
                padding: 30px 20px;
            }

            .left-panel h1 {
                font-size: 24px;
            }

            .form-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="laundry-icon">ðŸ§º</div>
            <h1>Laundry Management System</h1>
            <p>Streamline your laundry operations with our easy-to-use platform. Login to manage orders, track progress, and enhance customer satisfaction.</p>
        </div>

        <div class="right-panel">
            <div class="form-container">
                <h2 class="form-title">Welcome Back</h2>
                <p class="form-subtitle">Please login to your account</p>

                <div id="alertMessage" class="alert"></div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('login')">Login</button>
                    <button class="tab" onclick="switchTab('register')">Register</button>
                </div>

                <div id="loginForm" class="form-content active">
                    <form id="loginFormElement" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginIdentifier">Student ID or Email</label>
                            <input type="text" id="loginIdentifier" name="identifier" 
                                   placeholder="Enter your student ID or email" required>
                        </div>

                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" 
                                   placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="submit-btn" id="loginBtn">Login</button>
                    </form>
                </div>

                <div id="registerForm" class="form-content">
                    <form id="registerFormElement" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label for="registerStudentId">Student ID</label>
                            <input type="text" id="registerStudentId" name="studentId" 
                                   placeholder="Enter your student ID" required>
                        </div>

                        <div class="form-group">
                            <label for="registerName">Full Name</label>
                            <input type="text" id="registerName" name="name" 
                                   placeholder="Enter your full name" required>
                        </div>

                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" name="email" 
                                   placeholder="Enter your email" required>
                            <p class="helper-text">Use your university email</p>
                        </div>

                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" name="password" 
                                   placeholder="Create a password" required>
                        </div>

                        <div class="form-group">
                            <label for="registerRole">Role</label>
                            <select id="registerRole" name="role" required>
                                <option value="">Select your role</option>
                                <option value="STUDENT">Student</option>
                                <option value="MANAGER">Manager</option>
                            </select>
                        </div>

                        <button type="submit" class="submit-btn" id="registerBtn">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Switch between login and register tabs
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            tabs.forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const alertMessage = document.getElementById('alertMessage');
            
            // Hide alert when switching tabs
            alertMessage.classList.remove('show');

            if (tab === 'login') {
                loginForm.classList.add('active');
                registerForm.classList.remove('active');
                document.querySelector('.form-title').textContent = 'Welcome Back';
                document.querySelector('.form-subtitle').textContent = 'Please login to your account';
            } else {
                loginForm.classList.remove('active');
                registerForm.classList.add('active');
                document.querySelector('.form-title').textContent = 'Create Account';
                document.querySelector('.form-subtitle').textContent = 'Please fill in your details';
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = 'alert ' + (type === 'success' ? 'alert-success' : 'alert-error') + ' show';
        }

        // Handle login form submission
        async function handleLogin(event) {
            event.preventDefault();
            
            const identifier = document.getElementById('loginIdentifier').value;
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            
            // Determine if identifier is email or studentId
            const isEmail = identifier.includes('@');
            const requestBody = {
                password: password
            };
            
            if (isEmail) {
                requestBody.email = identifier;
            } else {
                requestBody.studentId = identifier;
            }

            try {
                loginBtn.disabled = true;
                loginBtn.textContent = 'Logging in...';

                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    // Store user data in sessionStorage
                    sessionStorage.setItem('user', JSON.stringify(data));
                    
                    // Redirect based on role
                    setTimeout(() => {
                        if (data.role === 'MANAGER') {
                            window.location.href = '/manager/dashboard';
                        } else {
                            window.location.href = '/student/dashboard';
                        }
                    }, 1000);
                } else {
                    showAlert(data.error || 'Invalid credentials. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again later.', 'error');
                console.error('Login error:', error);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        }

        // Handle register form submission
        async function handleRegister(event) {
            event.preventDefault();
            
            const studentId = document.getElementById('registerStudentId').value;
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;
            const registerBtn = document.getElementById('registerBtn');

            const requestBody = {
                studentId: studentId,
                name: name,
                email: email,
                password: password,
                role: role
            };

            try {
                registerBtn.disabled = true;
                registerBtn.textContent = 'Registering...';

                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Registration successful! Please login.', 'success');
                    
                    // Clear form
                    document.getElementById('registerFormElement').reset();
                    
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        document.querySelector('.tab:first-child').click();
                    }, 2000);
                } else {
                    showAlert(data.error || 'Registration failed. Please try again.', 'error');
                }
            } catch (error) {
                showAlert('An error occurred. Please try again later.', 'error');
                console.error('Registration error:', error);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Register';
            }
        }
    </script>
</body>
</html>
            }
        }
    </script>
</body>
</html>
